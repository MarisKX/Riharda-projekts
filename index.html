<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="base.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="title-initview">Tournament</h1>

    <!--  Initial screen-->
    <div class="main" id="initView">
      <div class="container btn start-tournament">
        Start Tournament
      </div>
    </div>

    <!--  Player Entry Screen  -->
    <div class="main" id="playerEntryContent" style="display: none;">
      <div id="notification" style="display: none;">Player added.</div>
      <p>Enter the player name:</p>
      <input
        class="player-name-input form-control-lg form-control mb-3"
        type="text"
        name="player"
        id="player"
        placeholder="Name">
      <button class="btn btn-light" id="confirm">Confirm</button>
      <div class="card mt-5 playercard">
        <div class="card-body">
          <h5 class="card-title">Players:</h5>
          <div id="playerList"> <!-- Container for player names -->
          </div>
          <button class="mt-4 btn player-confirm-btn" id="startButton" disabled>Start</button>
        </div>
      </div>
    </div>

    <!--  Game and Score Area  -->
    <div class="main" id="gameArea" style="display: none;">
      <div class="row mt-5">
        <div class="col-4">
          <div class="card">
            <div class="card-body justify-content-center">
              <h5 class="card-title">Timer</h5>
              <select name="playerSelect" id="playerSelect"></select>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-3">
              <div class="card">
                <div class="card-body justify-content-center">
                  <h5 class="card-title">Stage 1</h5>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body justify-content-center">
                  <h5 class="card-title">Stage 2</h5>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body justify-content-center">
                  <h5 class="card-title">Stage 3</h5>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body justify-content-center">
                  <h5 class="card-title">Stage 4</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <div class="card">
                <div class="card-body justify-content-center">
                  <h5 class="card-title">Final</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="initViewHandler.js"></script>
  <script src="playerHandler.js"></script>
  <script src="playerRetriever.js"></script>
</body>
</html>
