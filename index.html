<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="base.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="title-initview">Tournament</h1>
    <div class="main" id="initView">
      <div class="container btn start-tournament">
        Start Tournament
      </div>
    </div>
    <div class="main" id="contentToReveal" style="display: none;">
      <!-- Additional content here -->
      <p>Enter the player name:</p>
      <input
        class="player-name-input form-control-lg form-control mb-3"
        type="text"
        name="player"
        id="player"
        placeholder="Name">
      <button class="btn btn-light" id="confirm">Confirm</button>
    </div>
  <script src="initViewHandler.js"></script>
  <script src="playerHandler.js"></script>
</body>
</html>
